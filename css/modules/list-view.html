<dom-module id="module:list-view"><template><style>:host{@apply (--layout-vertical);text-align:center}div.animating{-webkit-transform:translateY(-100%) scaleY(1);transform:translateY(-100%) scaleY(1);-webkit-animation-name:insert-from-top;animation-name:insert-from-top;-webkit-animation-duration:1s;animation-duration:1s;-webkit-animation-fill-mode:forwards;animation-fill-mode:forwards;opacity:0}div.animating:nth-child(20){-webkit-animation-delay:1.5s;animation-delay:1.5s;z-index:20}div.animating:nth-child(19){-webkit-animation-delay:1.425s;animation-delay:1.425s;z-index:19}div.animating:nth-child(18){-webkit-animation-delay:1.35s;animation-delay:1.35s;z-index:18}div.animating:nth-child(17){-webkit-animation-delay:1.275s;animation-delay:1.275s;z-index:17}div.animating:nth-child(16){-webkit-animation-delay:1.2s;animation-delay:1.2s;z-index:16}div.animating:nth-child(15){-webkit-animation-delay:1.125s;animation-delay:1.125s;z-index:15}div.animating:nth-child(14){-webkit-animation-delay:1.05s;animation-delay:1.05s;z-index:14}div.animating:nth-child(13){-webkit-animation-delay:975ms;animation-delay:975ms;z-index:13}div.animating:nth-child(12){-webkit-animation-delay:.9s;animation-delay:.9s;z-index:12}div.animating:nth-child(11){-webkit-animation-delay:825ms;animation-delay:825ms;z-index:11}div.animating:nth-child(10){-webkit-animation-delay:.75s;animation-delay:.75s;z-index:10}div.animating:nth-child(9){-webkit-animation-delay:675ms;animation-delay:675ms;z-index:9}div.animating:nth-child(8){-webkit-animation-delay:.6s;animation-delay:.6s;z-index:8}div.animating:nth-child(7){-webkit-animation-delay:525ms;animation-delay:525ms;z-index:7}div.animating:nth-child(6){-webkit-animation-delay:.45s;animation-delay:.45s;z-index:6}div.animating:nth-child(5){-webkit-animation-delay:375ms;animation-delay:375ms;z-index:5}div.animating:nth-child(4){-webkit-animation-delay:.3s;animation-delay:.3s;z-index:4}div.animating:nth-child(3){-webkit-animation-delay:225ms;animation-delay:225ms;z-index:3}div.animating:nth-child(2){-webkit-animation-delay:.15s;animation-delay:.15s;z-index:2}div.animating:nth-child(1){-webkit-animation-delay:75ms;animation-delay:75ms;z-index:1}a,div.single{cursor:pointer}@-webkit-keyframes insert-from-top{30%{opacity:1;-webkit-transform:translateY(30%);transform:translateY(30%)}100%{opacity:1;-webkit-transform:translateY(0);transform:translateY(0)}}@keyframes insert-from-top{30%{opacity:1;-webkit-transform:translateY(30%);transform:translateY(30%)}100%{opacity:1;-webkit-transform:translateY(0);transform:translateY(0)}}div.single{border:1px solid #f1f1f1;margin-top:10px;margin-bottom:10px;padding:20px 0}div.single h2{color:var(--theme-color,#e42312);font-family:'Helvetica Neue',Helvetica,Arial,sans-serif;font-weight:800;font-size:1.2rem;margin:0 auto 7px}div.single span .icon-clock-o:before{margin-right:5px}div.single p{color:#ccc;margin:10px 0 0}#alerts,#placesError{color:var(--theme-color,#e42312)}div.single:hover{border:1px solid var(--theme-color,#e42312);-webkit-box-shadow:0 2px 5px 0 rgba(0,0,0,.16),0 2px 10px 0 rgba(0,0,0,.12);box-shadow:0 2px 5px 0 rgba(0,0,0,.16),0 2px 10px 0 rgba(0,0,0,.12)}div.single:first-child{margin-top:0}#alerts{line-height:18px;font-size:14px;margin-top:12px;margin-bottom:12px}.main{@apply (--layout-flex);overflow-y:auto;margin-top:-1px}@media screen and (min-width:415px){div.single{text-align:left;display:-webkit-box;display:-ms-flexbox;display:flex;-webkit-box-pack:justify;-ms-flex-pack:justify;justify-content:space-between;padding:10px}}</style></template></dom-module>
