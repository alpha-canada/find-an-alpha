<dom-module id="module:find-an-alpha"><template><style>#find-my-location,#search{text-align:center}form .form-layout,form .selectdiv{position:relative}:host{display:block;width:100%;color:var(--theme-content-color,#5d6368);font-family:'Helvetica Neue',Helvetica,Arial,sans-serif;line-height:1.5em;box-sizing:border-box;font-size:16px;font-weight:400}:host ::content>h1{color:var(--theme-color,#e42312);font-family:'Helvetica Neue',Helvetica,Arial,sans-serif;font-weight:800;line-height:1.3em}:host ::content{text-align:center}input#cityorpostalcode,input[type=text],option,select,textarea{font-family:'Helvetica Neue',Helvetica,Arial,sans-serif}form paper-button,paper-button{font-family:ITCAvantGardeStd,sans-serif}.clearfix:after{content:"";display:table;clear:both}paper-button{text-transform:none;border-radius:0;padding-left:4em;padding-right:4em;font-weight:800}#find-my-location,form input:active,form input:focus,form input:hover,form select:active,form select:focus,form select:hover{border:1px solid var(--theme-color,#e42312)}#find-my-location{color:var(--theme-color,#e42312);margin-bottom:20px;display:block;transition:all .15s ease-out}#find-my-location:hover{background:var(--theme-color,#e42312);color:#fff}form{border-top:1px solid #f1f1f1;width:auto;padding-top:20px}form .form-layout{box-sizing:border-box;width:100%;text-align:left;overflow:visible;float:left;padding:10px}form input,form paper-button,form select{box-sizing:border-box;outline:0;height:50px;float:right;width:100%;display:block}form .form-layout.button-area{padding-top:0;padding-bottom:0}form input,form select{border:1px solid #f1f1f1;-ms-transition:all .3s ease-in-out;transition:all .3s ease-in-out;color:var(--theme-content-color,#5d6368);margin:12px 0;padding:0 24px;font-size:16px;line-height:1.75;background-image:none}form .selectdiv:after{content:'< >';font-size:12px;font-weight:bolder;-ms-transform:rotate(90deg);transform:rotate(90deg);right:11px;color:#ccc;top:25px;padding:0 0 2px;position:absolute
