<dom-module id="module:individual-view"><template><style>:host{text-align:center;@apply (--layout-vertical)}:host .main{@apply (--layout-flex);background-color:#fff;border-top:1px solid #f1f1f1;border-bottom:1px solid #f1f1f1;height:650px;overflowY:scroll}:host a{cursor:pointer;color:var(--theme-content-color,#5d6368)}:host i{padding-right:5px;color:var(--theme-content-color,#5d6368)}:host #nav-bar{text-align:center;padding:10px;display:-webkit-flex;display:-moz-flex;display:-ms-flex;display:flex;-webkit-justify-content:space-between;-moz-justify-content:space-between;-ms-justify-content:space-between;justify-content:space-between}:host #nav-bar a{display:inline-block}:host h2{color:var(--theme-color,#e42312);font-family:ITCAvantGardeStd,sans-serif;font-weight:800;font-size:1.3rem}:host h3{color:#ccc;font-weight:400;font-size:1em}:host h3 span{display:block;line-height:1.5em;font-weight:100}:host p{margin-top:.5em;margin-bottom:.5em;font-family:ITCAvantGardeStd,sans-serif;font-size:16px;line-height:1.5em}:host paper-button{box-sizing:border-box;-webkit-transition:all .3s ease-in-out;-moz-transition:all .3s ease-in-out;-ms-transition:all .3s ease-in-out;-o-transition:all .3s ease-in-out;outline:0;color:#fff;display:block;width:100%;height:50px;float:right;margin:1em 0 5px;padding:0 24px;font-size:16px;background-color:var(--theme-color,#e42312);font-family:ITCAvantGardeStd,sans-serif;font-weight:800;line-height:3em;text-align:center;text-transform:none;border-radius:0}:host .white{color:var(--theme-color,#e42312);background-color:#fff;border:1px solid var(--theme-color,#e42312);padding:0 10px}:host #individual-info a{color:var(--theme-color,#e42312);text-decoration:none}@media screen and (min-width:415px){:host{text-align:left}:host paper-button{width:45%;max-width:320px;float:left;margin-right:10px}:host h3 span{display:inline-block;margin-right:20px}}@media screen and (min-width:768px){:host .main{height:450px}}</style></template></dom-module>
