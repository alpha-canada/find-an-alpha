<dom-module id="module:individual-view"><template><style>:host{@apply (--layout-vertical);}:host .main{@apply (--layout-flex);background-color:#fff;border-bottom:1px solid #f1f1f1;padding:10px}:host a{cursor:pointer;color:var(--theme-content-color,#5d6368)}:host i{padding-right:5px;color:var(--theme-content-color,#5d6368)}:host h2{color:var(--theme-color,#e42312);font-family:'Helvetica Neue',Helvetica,Arial,sans-serif;font-weight:800;font-size:1.3rem}:host h3{color:#5d6368;font-weight:400;font-size:1em}:host h3 span{display:block;line-height:1.5em;font-weight:400}:host p{margin-top:.5em;margin-bottom:.5em;font-family:'Helvetica Neue',Helvetica,Arial,sans-serif;font-size:16px;line-height:1.5em}:host paper-button{box-sizing:border-box;transition:all .3s ease-in-out;outline:0;color:#fff;display:block;width:100%;height:50px;padding:0 24px;font-size:16px;background-color:var(--theme-color,#e42312);font-family:'Helvetica Neue',Helvetica,Arial,sans-serif;font-weight:800;line-height:3em;text-align:center;text-transform:none;border-radius:0;margin:0}:host .alpha-buttons{display:-ms-flexbox;display:flex;-ms-flex-pack:justify;justify-content:space-between}:host .alpha-buttons>*{width:48.5%}:host .white{color:var(--theme-color,#e42312);background-color:#fff;border:1px solid var(--theme-color,#e42312);padding:0 10px}:host #individual-info a{color:var(--theme-color,#e42312);text-decoration:none}@media screen and (min-width:415px){:host h3 span{display:inline-block;margin-right:20px}}</style></template></dom-module>
