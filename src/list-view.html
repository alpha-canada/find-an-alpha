<link rel="import"
      href="/bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import"
      href="/bower_components/neon-animation/neon-animatable-behavior.html">
<link rel="import"
      href="../css/modules/list-view.html">

<dom-module id="list-view">
	<template strip-whitespace>
		<style include="module:list-view"></style>

		<div id="alerts"
		     hidden></div>

		<div id="alphasList"
		     class="main">
			<template is="dom-repeat"
			          items="{{data}}"
			          id="locationList">
				<div index$="{{index}}"
				     id="location"
				     on-tap="_selectItem"
				     class="single animating">
					<div>
						<h2>
							[[item.mark]]. [[item.title]]
							<template is="dom-if" if={{item.hostedOnline}}>
					  			<span class="online-icon" title="[[i18n.hostedOnlineText]]">
									<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="20" height="20" preserveAspectRatio="xMidYMid meet" viewBox="0 0 20 20" style="-ms-transform: rotate(360deg); -webkit-transform: rotate(360deg); transform: rotate(360deg);">
										<path d="M3 3h14c.6 0 1 .4 1 1v10c0 .6-.4 1-1 1H3c-.6 0-1-.4-1-1V4c0-.6.4-1 1-1zm13 2H4v8h12V5zm-3 1H5v4zm6 11v-1H1v1c0 .6.5 1 1.1 1h15.8c.6 0 1.1-.4 1.1-1z" fill="#e42312"/>
									</svg>
								</span>
							</template>
						</h2>
						<span>
							<i class="icon-clock-o"></i>[[_formatDate(item.date)]]</span>
					</div>
					<template is="dom-if" if="[[item.distance]]">
						<template is="dom-if" if="[[!item.hostedOnline]]">
							<p>[[_formatDistance(item.distance)]]</p>
						</template>						
					</template>
				</div>
			</template>
			<array-selector id="selector"
			                items="{{data}}"
			                selected="{{selected}}"></array-selector>
		</div>
	</template>

	<script src="./list-view.js"></script>

</dom-module>
