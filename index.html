<body>

		  href="./css/index.min.css" />

		<find-an-alpha api='https://run.alphacanada.org/wp-json/wp/v2/alpha'
					   contact-api='https://run.alphacanada.org/wp-json/wp/v2/alpha/contact'
		               api-key='AIzaSyCDg-fW9cJEOCEPq7pmcugfKO8lT6Ow-CI'
		               i18n-locale="en"
		               i18n='{ "signupButton" : "Signup to attend", "alphaQuickRegisterResponse" : "Thank you", "buttonSubmit" : "Submit", "hostedOnlineText" : "This Alpha is hosted online.", "findDetailEmail":"Email","findBackButton":"arri\u00e8re", "dow_3" : "les mercredis", "distanceUnit" : "kms"}'
		               ages='[{"value":"","label":"Any"},{"value":"adults","label":"Adults"},{"value":"students","label":"College\/University"},{"value":"seniors","label":"Seniors"},{"value":"youth","label":"Youth"}]'

		               site-title="Alpha Canada"

		               dates='[{"label":"1 Day","value":"1-day"},{"label":"1 Week","value":"1-week"},{"label":"1 Month","value":"1-month"},{"label":"3 Months","value":"3-months","selected":true},{"label":"6 Months","value":"6-months"},{"label":"Any","value":"any"}]'

		               languages='[{"value":"","label":"Select"},{"value":"Cantonese","label":"Cantonese"},{"value":"English","label":"English"},{"value":"French","label":"French"},{"value":"Mandarin","label":"Mandarin"}]'
	
		               ga-options='{"search": {"Label" : "Search",  "Value": 0, "Action" : "Search"}, "edit":{}, "contact":{}, "key":"UA-XXXXX-Y" }'
	
		               latitude='56.6584707'
		               longitude='-97.1359332'
		               max-zoom='18'
		               zoom='4'></find-an-alpha>
	</div>

</body>

</html>
